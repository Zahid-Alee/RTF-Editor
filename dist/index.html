<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Rich Text Editor with TipTap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/preline@1.9.0/dist/preline.min.css" />
    <style>
      /* Custom styles that can't be easily achieved with Tailwind */
      .tippy-box[data-animation=fade][data-state=hidden] {
        opacity: 0;
      }
      [data-tippy-root] {
        max-width: calc(100vw - 10px);
      }
      .tippy-box {
        position: relative;
        background-color: #333;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
        line-height: 1.4;
        white-space: normal;
        outline: 0;
        transition-property: transform,visibility,opacity;
      }
      .ProseMirror:focus {
        outline: none;
      }
      .ProseMirror p {
        margin: 1em 0;
      }
      .ProseMirror > *:first-child {
        margin-top: 0;
      }
      .ProseMirror-selectednode {
        outline: 2px solid #3b82f6;
      }
      .ProseMirror img {
        max-width: 100%;
        height: auto;
      }
      .ProseMirror blockquote {
        border-left: 3px solid #e2e8f0;
        padding-left: 1rem;
        font-style: italic;
      }
      .ProseMirror hr {
        border: none;
        border-top: 2px solid #e2e8f0;
        margin: 2rem 0;
      }
      .ProseMirror pre {
        background: #1e293b;
        color: #f8fafc;
        font-family: 'Fira Code', monospace;
        padding: 0.75em 1em;
        border-radius: 0.5em;
        overflow-x: auto;
      }
      .ProseMirror ul, .ProseMirror ol {
        padding-left: 1.5em;
      }
      .ProseMirror ul {
        list-style-type: disc;
      }
      .ProseMirror ol {
        list-style-type: decimal;
      }
      .ProseMirror table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      .ProseMirror td, .ProseMirror th {
        min-width: 1em;
        border: 2px solid #e2e8f0;
        padding: 3px 5px;
        vertical-align: top;
        box-sizing: border-box;
        position: relative;
      }
      .ProseMirror th {
        font-weight: bold;
        background-color: #f8fafc;
      }
      .ProseMirror .task-list-item {
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .ProseMirror .task-list-item input[type="checkbox"] {
        margin: 0;
      }
    </style>
    <script type="module" crossorigin src="/your-repo-name/assets/index-CTFnJth6.js"></script>
    <link rel="stylesheet" crossorigin href="/your-repo-name/assets/index-VHRBCIvR.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@1.9.0/dist/preline.min.js" defer></script>
  </body>
</html>
